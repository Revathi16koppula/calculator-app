<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        /* Previous CSS remains same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* New vibrant music-themed gradient background */
            background: linear-gradient(
                45deg, 
                #FF1493, /* Deep pink for energy */
                #9400D3, /* Purple for creativity */
                #4B0082, /* Indigo for depth */
                #8B008B  /* Dark magenta for richness */
            );
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Animation for flowing background */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Musical note decorations */
        body::before, body::after {
            content: '‚ô™';
            position: absolute;
            font-size: 150px;
            opacity: 0.1;
            animation: floating 6s ease-in-out infinite;
            color: white;
        }

        body::before {
            top: 10%;
            left: 10%;
        }

        body::after {
            bottom: 10%;
            right: 10%;
            animation-delay: -3s;
        }

        @keyframes floating {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }

        .music-info {
            margin: 20px 0;
        }

        .song-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }

        .artist {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            height: 4px;
            margin: 20px 0;
            cursor: pointer;
        }

        .progress {
            background: #4CAF50;
            height: 100%;
            border-radius: 5px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .play-btn {
            width: 60px;
            height: 60px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .play-btn:hover {
            transform: scale(1.1);
            background: #45a049;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            appearance: none;
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
        }

        /* New CSS for playlist */
        .playlist {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 10px;
            max-height: 150px;
            overflow-y: auto;
        }

        .playlist-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-align: left;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .playlist-item.active {
            background: rgba(76, 175, 80, 0.3);
        }

        .playlist-item-title {
            font-weight: bold;
            font-size: 14px;
        }

        .playlist-item-artist {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="music-info">
            <h2 class="song-title">Loading...</h2>
            <p class="artist">Loading...</p>
        </div>

        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="prev">‚èÆ</button>
            <button class="btn play-btn" id="play">‚ñ∂</button>
            <button class="btn" id="next">‚è≠</button>
        </div>

        <div class="volume-container">
            <span>üîà</span>
            <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.1" value="1">
        </div>

        <div class="playlist" id="playlist"></div>

        <audio id="audio"></audio>
    </div>

    <script>
        // Songs data
        const songs = [
            {
                title: "Summer Breeze",
                artist: "Chill Vibes",
                url: "/api/placeholder/audio?song=1",
            },
            {
                title: "Mountain Echo",
                artist: "Nature Sounds",
                url: "/api/placeholder/audio?song=2",
            },
            {
                title: "Urban Dreams",
                artist: "City Beats",
                url: "/api/placeholder/audio?song=3",
            },
            {
                title: "Ocean Waves",
                artist: "Deep Blue",
                url: "/api/placeholder/audio?song=4",
            }
        ];

        // Get DOM Elements
        const audioElement = document.getElementById('audio');
        const playBtn = document.getElementById('play');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const progressContainer = document.getElementById('progress-container');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volume');
        const songTitleEl = document.querySelector('.song-title');
        const artistEl = document.querySelector('.artist');
        const playlistEl = document.getElementById('playlist');

        // State
        let isPlaying = false;
        let currentSongIndex = 0;

        // Initialize player
        function loadSong(index) {
            const song = songs[index];
            audioElement.src = song.url;
            songTitleEl.textContent = song.title;
            artistEl.textContent = song.artist;
            updatePlaylistActive();
        }

        // Create playlist items
        function createPlaylist() {
            songs.forEach((song, index) => {
                const item = document.createElement('div');
                item.className = `playlist-item ${index === currentSongIndex ? 'active' : ''}`;
                item.innerHTML = `
                    <div class="playlist-item-title">${song.title}</div>
                    <div class="playlist-item-artist">${song.artist}</div>
                `;
                item.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(currentSongIndex);
                    if (isPlaying) playSong();
                });
                playlistEl.appendChild(item);
            });
        }

        // Update active playlist item
        function updatePlaylistActive() {
            const items = document.querySelectorAll('.playlist-item');
            items.forEach((item, index) => {
                item.classList.toggle('active', index === currentSongIndex);
            });
        }

        // Play/Pause functionality
        function togglePlay() {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        }

        function playSong() {
            isPlaying = true;
            playBtn.textContent = '‚è∏';
            audioElement.play();
        }

        function pauseSong() {
            isPlaying = false;
            playBtn.textContent = '‚ñ∂';
            audioElement.pause();
        }

        // Previous song
        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
            if (isPlaying) playSong();
        }

        // Next song
        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            if (isPlaying) playSong();
        }

        // Update progress bar
        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;

            // Update time display
            const currentMinutes = Math.floor(currentTime / 60);
            const currentSeconds = Math.floor(currentTime % 60);
            currentTimeEl.textContent = `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')}`;
        }

        // Set progress bar on click
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioElement.duration;
            audioElement.currentTime = (clickX / width) * duration;
        }

        // Update duration display
        function setDuration() {
            const minutes = Math.floor(audioElement.duration / 60);
            const seconds = Math.floor(audioElement.duration % 60);
            durationEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Volume control
        function updateVolume() {
            audioElement.volume = volumeSlider.value;
        }

        // Auto play next song
        function handleSongEnd() {
            nextSong();
        }

        // Event Listeners
        playBtn.addEventListener('click', togglePlay);
        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);
        audioElement.addEventListener('timeupdate', updateProgress);
        audioElement.addEventListener('loadedmetadata', setDuration);
        audioElement.addEventListener('ended', handleSongEnd);
        progressContainer.addEventListener('click', setProgress);
        volumeSlider.addEventListener('input', updateVolume);

        // Initialize player
        createPlaylist();
        loadSong(currentSongIndex);
    </script>
</body>
</html>
